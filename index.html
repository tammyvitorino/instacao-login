<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"> 
    <title>Instacão</title>
  </head>
  <body>
   <div class="instacao-wraper">
     <div class="instacao-phone">
       <img src="images/instacao-celphone.png" alt="Celulares com o Instacão">
     </div> <!-- /instacao-phone-->
     <div class="login-area">
       <div class="group">
         <img src="images/logo.png" class="instacao-logo" alt="Logo Instacão">
         <div class="profile-photo">
           <img src="images/profile-arya.png" alt="Profile Photo Arya">
         </div> <!-- /profile-photo-->
         <a href="#" class="instacao-login">Continue como aryavitorino</a>
         <a href="#" class="instacao-logout">Remover conta</a>
       </div> <!-- /group-->
       <div class="group">
        <p class="notaccount">Não é aryavitorino?</p>
        <p class="notaccount">
          <span class="blue-link">Alternar contas</span>
          ou
          <span class="blue-link">inscreva-se</span>
        </p>
       </div><!-- /group-->
       <div class="get-the-app">
         <p class="get-app">Baixe o aplicativo</p>
         <div class="download" >
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
         </div> <!-- download -->
       </div> <!-- get-app --> 
     </div> <!-- /login-area -->
   </div> <!-- /wraper-->
  </body>

  </body>
</html>
